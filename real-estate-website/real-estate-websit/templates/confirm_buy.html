        <h2 class="mb-4 text-center fw-bold">Confirm Purchase</h2>
        <div class="mb-3">
            <strong>Property:</strong> {{ prop.type }} in {{ prop.location }}<br>
            <strong>Price:</strong> â‚¹{{ prop.price }}<br>
